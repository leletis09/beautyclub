<body>
    <header class="header">
        <a href="" class="logo"><img src="img/Logotipo beauty care.png" /><a></a>
        <nav class="navbar">
           <a href="index.html">Home</a>
           <a href="">Skin Care</a>
           <a href="">Nails Care</a>
           <a href="">Hair Care</a>
           <a href="">Makeup Tips</a>

        </nav>
        <div class="icons">
           <div class="menu-icon"><i class="fa-solid fa-bars"></i></div>
        </div>
       </header>
        
    <div class="container">
        <div class="title">Cadastro</div>
        <form action="confirm.php" method="post">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Nome Completo</span>
                    <input type="text" placeholder="Digite seu nome" name="nome" required>
                </div>
                <div class="input-box">
                    <span class="details">Nome de Usuário</span>
                    <input type="text" placeholder="Digite seu nome de usuário" name="nome_usu" required>
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="email" placeholder="Digite seu email" name="email" required>
                    </div>
                <div class="input-box">
                    <span class="details">Senha</span>
                    <input type="password" id="senha" placeholder="Digite sua senha" name="senha" required>
                    <i class="bi bi-eye-fill" id="btn-senha" onclick="mostrarSenha()"></i>
                    </div>
                <div class="input-box">
                    <span class="details">Confirme sua senha</span>
                    <input type="text" placeholder="Confirme sua senha" name="conf_senha" required>
            </div>
            <div class="gender-details">
                <span class="gender-title">Genero</span>
                <nav>
                    <select name="generoTipos" id = "generoTipo">
                    <option value="A">Selecione uma opção</option>\
                    <option value="B">Masculino</option>
                    <option value="C">Feminino</option>
                    <option value="D">Prefiro não dizer</option>
                    </select>
                    <nav>
               <div class="button">
                <input type="submit" value="Confirmar">
            </div>
        </form>
    </div>
