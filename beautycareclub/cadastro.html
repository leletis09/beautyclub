<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/img/css/cadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="assets/img/Logotipo_beauty_care-removebg-preview.png" alt="">
        </div>
            <div class="form">
                <form action="confirm.php" method="post" >
                    <div class="form-header">
                        <div class="title">
                            <h1>Cadastre-se</h1>
                        </div>
                        <div class="login-button">
                           <input type="submit" value="Enviar">
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="input-box">
                            <label for="firstname">Primeiro nome</label>
                            <input type="text" name="primeiro_nome" id="primeiro_nome" placeholder="Digite seu primeiro nome" required>
                        </div>
                        
                        <div class="input-box">
                            <label for="lastname">Sobrenome</label>
                            <input type="text" name="sobrenome" id="sobrenome" placeholder="Digite seu sobrenome" required>
                        </div>

                        <div class="input-box">
                            <label for="email">E-mail</label>
                            <input type="email" name="email" id="email" placeholder="Digite seu email" required>
                        </div>

                        <div class="input-box">
                            <label for="number">Celular</label>
                            <input type="tel" name="celular" id="celular" placeholder="(xx) xxxx-xxxx" required>
                        </div>

                        <div class="input-box">
                            <label for="password">Senha</label>
                            <input type="password" name="senha_hash" id="senha_hash" placeholder="Digite sua senha" required>
                            <i class="bi bi-eye-fill" id="btn-senha" onclick="mostrarSenha()"></i>
                        </div>
                        <div class="input-box">
                            <label for="Confirmpassword">Confirme sua senha</label>
                            <input type="password" name="conf_senha_hash" id="conf_senha_hash" placeholder="Digite sua senha" required>
                            <i class="bi bi-eye-fill" id="conf_btn-senha" onclick="mostrarSenha2()"></i>
                        </div>
                    </div>
                        <div class="gender-inputs">
                            <div class="gender-title">
                                <h6>Gêneros</h6>
                            </div>

                            <div class="gender-group">
                                <div class="gender-input">
                                    <input type="radio" name="genero" value="F" required>
                                    <label for="female">Feminino</label>
                                </div>

                                <div class="gender-input">
                                    <input type="radio" name="genero" id="M" value="M">
                                    <label for="male">Masculino</label>
                            </div>

                            <div class="gender-input">
                                <input type="radio" name="genero" id="O" value="O">
                                <label for="others">Outros</label>
                            </div>

                             <div class="gender-input">
                                 <input type="radio" name="genero" id="P" value="P">
                                 <label for="Prefiro">Prefiro não dizer</label>
                            </div>
                            </div>
                    </div>
                    <!-- <div class="continue-button">
                        <button><a href="index.html">Continuar</a></button>
                    </div> -->
                </form>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
